<div class="container-fluid">
    <form [formGroup]="form">
        <div class="row m-0 my-4 pt-4">
            <div class="col-6 mx-auto">
                <div class="form-group row">
                    <label class="col-sm-3">Search text </label>
                    <div class="col-auto">
                        <input type="text" formControlName="text" class="form-control form-control-sm mr-2" />
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-sm btn-primary mr-2" (click)="onSearch()">
              Search
            </button>
                        <button class="btn btn-sm btn-danger" (click)="reset()">
              Reset
            </button>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <ag-grid-angular #agGrid style="width: 100%; height: 420px;" class="ag-theme-balham" [columnDefs]="columnDefs" [defaultColDef]="defaultColDef" [rowData]="rowData" (gridReady)="onGridReady($event)">
    </ag-grid-angular>
</div>
